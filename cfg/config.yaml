# ============================================
# 翼伞无人机动力学模型参数配置文件
# ============================================

# ---------- 质量参数 ----------
mass:
  canopy: 6.9          # 伞体质量 mc (kg)
  payload: 76.5        # 负载质量 mp (kg)

# ---------- 几何参数 ----------
geometry:
  span: 11.18          # 翼展 b (m)
  area: 24.97          # 伞衣面积 Ac (m^2)
  arc_angle: 135       # 伞衣弧度角 (deg)
  thickness_ratio: 0.15  # 厚度/弦长比
  ref_area: 21.24      # 参考面积 As (m^2)
  payload_area: 0.25   # 负载参考面积 Ap (m^2)
  rigging_angle: -7    # 安装角 miu (deg)
  line_length: 7.3     # 伞绳长度 (m)
  payload_cg_offset: -0.5  # 负载质心偏移 rcOp_z (m)

# ---------- 铰链参数 ----------
hinge:
  yaw_stiffness: 0.07    # 偏航刚度 k_psi
  yaw_damping: 1.0       # 偏航阻尼 k_r
  pitch_stiffness: 0.1   # 俯仰刚度 k_f
  pitch_damping: 120     # 俯仰阻尼 c_f

# ---------- 环境参数 ----------
environment:
  gravity: 9.81          # 重力加速度 (m/s^2)
  air_density: 1.225     # 海平面空气密度 (kg/m^3)

# ---------- 气动参数 ----------
aerodynamics:
  # 阻力系数
  CD0: 0.13              # 零升阻力系数
  CDa2: 1.1              # 攻角平方项阻力系数
  CDds: 0.6              # 对称偏转阻力系数
  CDp: 0.4               # 负载阻力系数

  # 升力系数
  CL0: 0.50              # 零攻角升力系数
  CLa: 3.5               # 升力线斜率
  CLds: 0.42             # 对称偏转升力系数

  # 侧向力系数
  CYbeta: -0.46          # 侧滑角侧向力系数

  # 俯仰力矩系数
  Cm0: 0.2               # 零攻角俯仰力矩
  Cma: -0.04             # 攻角俯仰力矩斜率
  Cmq: -2.0              # 俯仰角速度阻尼

  # 滚转力矩系数
  Clp: -0.16             # 滚转角速度阻尼
  Clbeta: -0.074         # 侧滑角滚转力矩
  Clr: 0.0               # 偏航角速度引起的滚转
  Clda: 0.002            # 非对称偏转滚转力矩

  # 偏航力矩系数
  Cnbeta: 0.0            # 侧滑角偏航力矩
  Cnp: 0.0               # 滚转角速度引起的偏航
  Cnr: -0.14             # 偏航角速度阻尼
  Cnda: -0.02            # 非对称偏转偏航力矩

# ---------- 控制输入 (仿真时可覆盖) ----------
control:
  left_deflection: 0.0   # 左操纵量 (m)
  right_deflection: 0.0  # 右操纵量 (m)
  thrust: [0.0, 0.0, 0.0]  # 推力 (N)
  wind: [0.0, 0.0, 0.0]    # 风速 (m/s)
